<script>
    const tab_buttons = [
        {
            innerText: 'Tab one open',
            id: 0,
        },
        {
            innerText: 'Tab two open',
            id: 1,
        },
        {
            innerText: 'Tab three open',
            id: 2,
        }
    ]

    function displayNodeButtons() {


        const btn_holder = document.querySelector('.btn_holder')
        btn_holder.innerHTML = tab_buttons.map((element, index) => {
            return (
                `<button onclick='displayTab(${element.id}, "${element.innerText}")'>${element.innerText}</button>`

            )
        })
        console.log(btn_holder);
    }
    function displayTab(id, text) {
        const tab_items = [...document.querySelectorAll('.tab_item')]

        const display_tab = document.querySelector('.display_tab')
        display_tab.innerHTML = `<h1 class="tab_item">${text}</h1>`
        console.log(tab_items[id].outerHTML)
        console.log(id);
    }
</script>
